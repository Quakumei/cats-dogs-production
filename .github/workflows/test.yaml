name: Test
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install prod dependencies
      run: make install
    - name: Install dev dependencies
      run: make install_dev
    - name: Run pytests
      run: make test
